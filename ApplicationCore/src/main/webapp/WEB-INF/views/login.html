<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1 th:text="'Login'"></h1>
<form action="#" th:action="@{/login}" method="POST">
    <table>
        <tr>
            <td><label th:text="'Login'">login</label></td>
            <td><input name="username"/></td>
        </tr>
        <tr>
            <td><label th:text="'Password'">password</label></td>
            <td><input name="password" type="password"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Login"/></td>
            <td th:if="${param.error}">Validation error</td>
        </tr>
    </table>
</form>
</body>
</html>
